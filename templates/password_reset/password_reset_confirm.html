{% load static %}



<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Confirm Password</title>

<!-- CSS  -->
  <!-- google icon cdn-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- M css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!--venobox css-->

  <!-- linking style.css -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
 
  

    
    <style>
          .tabs .indicator {
            background-color:#263238 ;
            
          }
    </style>
  </head> 

  <body style="background-color: #263238;">
    <br>
    <br>
    <div class="center-align">
    <img src="{% static 'img/logo.png' %}" alt="" style="height: 100px; width: 100px;">

  </div>
  <br>


  {% if validlink %}

    <div class="row">
    
      <div class="col s12 m4 push-m4 l4 push-l4">

      
        <div class="card hoverable">
          <div class="card-tabs">
            <ul style="overflow-x: hidden;" class="tabs tabs-fixed-width">
              <li class="tab"><a class=" active blue-grey lighten-3" href="#signin" style="font-size: 20px; color: #263238 ;"> Confirm your password </a></li>

            </ul>
          </div>
          <div class="card-content grey lighten-4">
            <form method="POST">
                
            <div>
              <div class="input-field">
                <i class="material-icons prefix">vpn_key</i>
                <input required id="icon_password1" type="password" class="validate" required name="new_password1">
                <label for="icon_password1">Password</label>
              </div>

              <div class="input-field">
                <i class="material-icons prefix">vpn_key</i>
                <input required id="icon_password2" type="password" class="validate" required name="new_password2">
                <label for="icon_password2">Confirm Password</label>
              </div>
    
              <p class="red-text" style="margin-left:5px;"> {{ form.new_password2.errors|safe }} </p>
              
        
                  
                  <div class="center-align">
                    {% csrf_token %}
                    <button class="blue-grey darken-4 btn  waves-effect waves-light" type="submit" name="action" id="id_submit_btn">Submit
                      <i class="material-icons right">send</i>
                    </button>
                  </div>
            </div>
          </form>
          

          
          </div>
        </div> <br>
        
      </div>
      
    </div>  


    
    {% else %}
    <p>
      The password reset link was invalid, possibly because it has already been used.
      Please request a new password reset.
    </p>
    {% endif %}
    


    
      
       
     
      

     
      
   
    



    

    <!--JavaScript at end of body for optimized loading-->

    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="https://kit.fontawesome.com/9478bf204b.js" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
      $(document).ready(function(){
     $('.tabs').tabs();

     $('select').material_select();
      });
    </script> 
  </body>
</html>
