{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>FocusUs</title>

<!-- CSS  -->
  <!-- google icon cdn-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- M css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!--venobox css-->

  <!-- linking style.css -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
 
  

    
    <style>
          .tabs .indicator {
            background-color:#263238 ;
            
          }
    </style>
  </head> 

  <body style="background-color: #263238;">

  
    <div class="row">
    
      <div class="col s12 m4 push-m4 l4 push-l4" 
      style="margin: 0;
      position: absolute;
      top: 50%;
      -ms-transform: translateY(-50%);
      transform: translateY(-50%);">

      
        <div class="card hoverable">
          <div class="card-tabs">
            <ul style="overflow-x: hidden;" class="tabs tabs-fixed-width">
              <li class="tab"><a class=" active blue-grey lighten-3" href="#signin" style="font-size: 20px; color: #263238 ;"> Sign In </a></li>
              <li class="tab"><a class=" blue-grey lighten-3" href="#signup" style="font-size: 20px; color: #263238 ;"> Sign Up </a></li>
            </ul>
          </div>
          <div class="card-content grey lighten-4">
            <form action="" id="signin" method="POST">
            <div>
              <div class="input-field">
                <i class="material-icons prefix">account_circle</i>
                <input required id="icon_prefix" type="text" class="validate" required name="login_username">
                <label for="icon_prefix">Email / Username</label>
              </div>
      
              <div class="input-field">
                <i class="material-icons prefix">vpn_key</i>
                <input required id="icon_email" type="password" class="validate" required name="login_password">
                <label for="icon_email">Password</label>
              </div>
      
              <div>
                <p>
                <label>
                  &nbsp;<input type="checkbox" />
                  <span>Remember Me</span>
                </label>
                </p>
              </div>
              <br>
              <p class="red-text" style="margin-left:5px;">Your email or password is incorrect! </p>
              <br>

              <a style="margin-left:5px;" href="#">Forgot Password ?</a> 
                  <br>
                  <div class="center-align">
                      {% csrf_token %}
                    <button class="blue-grey darken-4 btn  waves-effect waves-light" type="submit" name="action">Sign In
                      <i class="material-icons right">send</i>
                    </button>
                  </div>
            </div>
          </form>
          

          <form action="" id="signup" method="POST">



           <p></p>



            
            <div>
              

              <div class="input-field">
                <i class="material-icons prefix">account_circle</i>
                <input id="icon_prefix" type="text" class="validate" required name="">
                <label for="icon_prefix">Full Name</label>
              </div>

              <div class="input-field">
                <i class="material-icons prefix">assignment_ind</i>
                <input id="icon_prefix" type="text" class="validate" required>
                <label for="icon_prefix">Username </label>
              </div>
      
              <div class="input-field">
                <i class="material-icons prefix">email</i>
                <input id="email" type="email" class="validate" required>
                <label for="email">Email</label>
              </div>

              <div class="input-field">
                <i class="material-icons prefix">vpn_key</i>
                <input id="icon_email" type="password" class="validate" required>
                <label for="icon_email">Set Password</label>
              </div>

              <p class="red-text" style="margin-left:5px;">This email is already taken! </p>
            
              <p class="red-text" style="margin-left:5px;">Your email or password is incorrect! </p>
              <br>
              <div>
                <p>
                <label>
                  &nbsp;<input type="checkbox" />
                  <span>Accept <a href="#">Privacy Policy</a> </span>
                </label>
                </p>
              </div>
                  <br>
                  <div class="center-align">
                      {% csrf_token %}
                    <button class="blue-grey darken-4 btn  waves-effect waves-light" type="submit" name="action">Sign Up
                      <i class="material-icons right">send</i>
                    </button>
                  </div>
            </div>

          </form>
          </div>
        </div> <br>
        <div class="center">
          <h6 class="white-text">or login with</h6>
          <a href="https://www.youtube.com/" target="_blank"> <i style="color: white; margin: 5px 10px;" class="fab fa-google fa-2x hoverable"></i></a>
          <a href="https://www.youtube.com/" target="_blank"> <i style="color: white; margin: 5px 10px;" class="fab fa-facebook-f fa-2x hoverable"></i></a>
          <a href="https://www.youtube.com/" target="_blank"> <i style="color: white; margin: 5px 10px;" class="fab fa-twitter fa-2x hoverable"></i></a>
        </div>
      </div>
      
    </div>  


    

    


    
      
       
     
      

     
      
   
    



    

    <!--JavaScript at end of body for optimized loading-->

    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="https://kit.fontawesome.com/9478bf204b.js" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
      $(document).ready(function(){
     $('.tabs').tabs();

     $('select').material_select();
      });
    </script> 
  </body>
</html>
